<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer</title>
    </h:head>
    <h:body>
       
        <h1>Gespeicherte Kundendaten</h1>
        
        <h:form rendered="#{loginBean.loggedIn}">
            <h2><h:outputText value="#{label.checkHeader += customerBean.selectedCustomer.lastname}" /> </h2>
            <h:commandLink value="#{label.logOut}" action="#{loginBean.logout()}" />
        </h:form>
        <hr/>
        
        <h:form rendered="#{not loginBean.loggedIn}">
            <h2>Bitte einloggen </h2>
            <h:commandLink value="#{label.logIn}" action="login" />
        </h:form>
        <hr/>
        
        
        <h:form rendered="#{loginBean.loggedIn}">
            <h:panelGrid columns="2" >  

                <h:outputLabel for="outFirst" value="#{label.firstname}" />
                <h:outputText id="outFirst" value="#{customerBean.selectedCustomer.firstname}" />

                <h:outputLabel for="outLast" value="#{label.lastname}" />
                <h:outputText id="outLast" value="#{customerBean.selectedCustomer.lastname}" />

                <h:outputLabel for="outStreet" value="#{label.street}" />
                <h:outputText id="outStreet" value="#{customerBean.selectedCustomer.street}" />

                <h:outputLabel for="outCity" value="#{label.city}" />
                <h:outputText id="outCity" value="#{customerBean.selectedCustomer.city}" />

            </h:panelGrid>  
            <h:commandButton value="#{label.btnCheck}" 
                             action="#{customerBean.checkOrder(orderBean.order)}" />
        </h:form>
        
        
        
    </h:body>
</html>
